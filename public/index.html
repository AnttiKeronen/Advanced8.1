<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit Clone</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Reddit Clone</a>
      <ul class="right">
        <li>
          <form id="loginForm" class="row">
            <div class="input-field col s4">
              <input id="email" type="email" required class="navbar-input">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s4">
              <input id="password" type="password" required class="navbar-input">
              <label for="password">Password</label>
            </div>
            <div class="col s4">
              <button type="submit" class="btn waves-effect waves-light">Login</button>
              <a href="register.html" class="btn waves-effect waves-light">Register</a>
            </div>
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Container -->
  <div class="container">
    <div id="topicForm"></div>
    <div id="topics"></div>
  </div>

  <script src="index.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
